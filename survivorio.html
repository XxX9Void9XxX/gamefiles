<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSP</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  iframe {
    display: block; /* removes small whitespace below iframe */
    border: 0;      /* removes border */
    margin: 0;
    width: 100vw;    /* full viewport width */
    height: 100vh;   /* full viewport height */
  }
</style>
</head>
<body>
<iframe id="myIframe" src="about:blank"></iframe>

<script>
  const iframe = document.getElementById('myIframe');
  const doc = iframe.contentDocument || iframe.contentWindow.document;

  doc.open();
  doc.write(`
    <style>html,body{margin:0;padding:0;height:100%;}</style>
    <iframe src="https://fffsssffss.vercel.app/a/hvtrs8%2F-hvmn5%2Cgcmgdksvrkbwtkol.aoo%2FpvtAQMkM-f3c653e784c24%604a8abc03b2c70f9292%2Fknfez.jtol" style="border:0;margin:0;width:100%;height:100%;display:block;"></iframe>
  `);
  doc.close();
</script>
</body>
</html>
